<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Results summary component</title>

</head>

<body>

  <main>

    <section class="left-side">

      <h1>
        Your Result
      </h1>

      <div class="circle">
        <h1>76</h1> <br>
        <h2>of 100</h2>
      </div>

      <article>
        <h1>Great</h1>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

    </section>

    <section class="right-side">

      <h1>Summary</h1>

      <ul>
        <li><img src="assets/images/icon-reaction.svg" alt="Reaction" class="reaction">Reaction
          <div class="react">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </li>

        <li><img src="assets/images/icon-memory.svg" alt="Memory" class="reaction">Memory
          <div class="react">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </li>

        <li><img src="assets/images/icon-verbal.svg" alt="Verbal" class="reaction">Verbal
          <div class="react">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </li>

        <li><img src="assets/images/icon-visual.svg" alt="Visual" class="reaction">Visual
          <div class="react">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </li>
      </ul>

      <button>
        Continue
      </button>

    </section>

  </main>

  <div class="attribution">
    Coded by <a href="https://www.instagram.com/thedanielcodes/" target="_blank">thedanielcodes</a>
  </div>

</body>

</html>
